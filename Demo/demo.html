<!-- https://github.com/highslide-software/highcharts.com/blob/v2.2.2/js/highcharts.src.js -->
<script src="https://raw.github.com/highslide-software/highcharts.com/24237ee52c76e02fb2057d9c6406cd11e3e0d3d0/js/highcharts.src.js"></script>

<div id="container" style="height: 400px"></div>
<form>
    <div>
        Click this button to reset zoom:
        <input type="button" id="resetZoom" value="Reset">
    </div>
    <div>
        Click this button to zoom in:
        <input type="button" id="zoomIn" value="Zoom in">
    </div>
    <div>
        Click this button to zoom in a little more:
        <input type="button" id="zoomInMore" value="Zoom in more">
    </div>
</form>
